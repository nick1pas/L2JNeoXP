<html><title>Settings Menu</title><body>
	<table width="300" cellpadding="2" cellspacing="2">
		<tr>
			<td><button width="30" height="30" back="Icon.etc_cross_of_einhasad_i01" fore="Icon.etc_cross_of_einhasad_i01"></td>
			<td width="150">RUSaCis.com<br1>
			Chronicle 6: Interlude</td>
			<td><font color="504f50">Online:</font> %online%<br1>
			<font color="504f50">Traders:</font> %trader%</td>
		</tr>
	</table>
	<img src=L2UI.SquareGray width=296 height=1>
	<table width="270" cellpadding="2" cellspacing="2">
		<tr>
			<td><button width=30 height=30 back=Icon.action006 fore=Icon.action006></td>
			<td width="200"><font color="0097ff">Experience Gain:</font><br1>
			Status: %gainexp%</td>
			<td width="30">
				<button %button% width=75 height=21 back=L2UI_CH3.Btn1_normalOn fore=L2UI_CH3.Btn1_normal>
			</td>
		</tr>
	</table>
	<table width="270" cellpadding="2" cellspacing="2">
		<tr>
			<td width="2"><button width=30 height=30 back=Icon.action005 fore=Icon.action005></td>
			<td width="200"><font color="0097ff">Trade Ability:</font><br1>
			Status: %trade%</td>
			<td width="30">
				<button %button1% width=75 height=21 back=L2UI_CH3.Btn1_normalOn fore=L2UI_CH3.Btn1_normal>
			</td>
		</tr>
	</table>
	<table width="270" cellpadding="2" cellspacing="2">
		<tr>
			<td width="2"><button width=30 height=30 back=Icon.action008 fore=Icon.action008></td>
			<td width="200"><font color="0097ff">Auto Loot Capability:</font><br1>
			Status: %autoloot%</td>
			<td width="30">
				<button %button2% width=75 height=21 back=L2UI_CH3.Btn1_normalOn fore=L2UI_CH3.Btn1_normal>
			</td>
		</tr>
	</table>
	<table width="270" cellpadding="2" cellspacing="2">
		<tr>
			<td width="2"><button width=30 height=30 back=Icon.action018 fore=Icon.action018></td>
			<td width="200"><font color="0097ff">Offline Trade:</font></td>
			<td width="30">
				<button width="75" height="21" back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal" action="bypass -h voiced_offline" value="Run">
			</td>
		</tr>
	</table>
	<img src=L2UI.SquareGray width=296 height=1>
	<table width="300" cellpadding="2" cellspacing="2">
		<tr>
			<td align=center><font color="504f50">Maximum online since restart:</font> %maxOnline%<br1>
			<font color="504f50">Server time:</font> %serverTime%<br1>
			<font color="504f50">Last restart:</font> %lastRestart%</td>
		</tr>
	</table>
	<br>
	<table bgcolor="666666" width="300">
		<tr>
			<td width="190" align="center">
				<button width="75" height="21" back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal" action="bypass -h voiced_lang ru-RU" value="RUSSIAN">
			</td>
		</tr>
	</table>
</body></html>
