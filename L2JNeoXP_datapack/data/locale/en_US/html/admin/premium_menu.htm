<html><title>Premium Service</title>
<body>
<table width=260>
<tr>
<td><button value="Main" action="bypass -h admin_admin" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
<td><button value="Game" action="bypass -h admin_admin 2" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
<td><button value="Effects" action="bypass -h admin_admin 3" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
<td><button value="Server" action="bypass -h admin_admin 4" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
</tr>
</table>
<table><tr><td><font color="FFFF00">Description<br></font></td></tr>
<tr><td>Account name: player account name.</td></tr>
<tr><td>Note that if you add a month, and try yo add a day</td></tr>
<tr><td>it will replace the month</td></tr>
</table>
<br>
<table width=300 bgcolor=000000>
	<tr>
		<td width=82>Account Name:</td>
		<td width=150><edit var="acc_name" width=150><br></td>
	</tr>
</table><br>
<table width=300 bgcolor=000000>
	<tr>
	    <td width=73>Add Month:</td>
		<td width=150><edit var="premmonth" width=150><br></td>
	</tr>
	<tr>
		<td><button value="Give month" action="bypass -h admin_premium_menu add $acc_name $premmonth" width=80 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
	</tr>
</table><br>
<table width=300 bgcolor=000000>
	<tr>
	    <td width=73>Day of Month:</td>
		<td width=150><edit var="daymonth" width=150><br></td>
	</tr>
	<tr>
		<td><button value="Give day" action="bypass -h admin_premium_menu add2 $acc_name $daymonth" width=80 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
	</tr>
</table><br>
<table width=300 bgcolor=000000>
	<tr>
	    <td width=73>Hour of Day:</td>
		<td width=150><edit var="hourofday" width=150><br></td>
	</tr>
	<tr>
		<td><button value="Give hour" action="bypass -h admin_premium_menu add3 $acc_name $hourofday" width=80 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
	</tr>
</table>
</body></html>
