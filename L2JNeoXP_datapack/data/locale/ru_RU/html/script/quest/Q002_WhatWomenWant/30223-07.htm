<html><body>Аружиен:<br>
Что сказал Хербиэль? Он сказал, что Гринис испытывает ко мне чувства? Привлекается ли она ко мне так же, как я к ней? Примет ли она мое сердце? Осуществится ли эта любовь, которой я посвятил всю свою душу?<br>
<a action="bypass -h Quest Q002_WhatWomenWant 30223-08.htm">Скажите, что любовь расцветет.</a><br>
<a action="bypass -h Quest Q002_WhatWomenWant 30223-09.htm">Скажите Арудьену, чтобы она забыла о Гринисе.</a>
