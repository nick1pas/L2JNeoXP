<html><body>Руководство по рыбной ловле:<br>
Для рыбалки ночью требуется <font color="LEVEL">флюоресцентная приманка</font>. Рыбу намного сложнее ловить в темноте!<br>
Рыба, пойманная ночью, обычно умнее других и известна своим умением использовать <font color="LEVEL">свои навыки</font>, чтобы обмануть беспечных рыбаков.<br>
