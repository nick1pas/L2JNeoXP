<html><body>Дневник Лидии:<br>
Двадцать второй день месяца Шилен.<br><br>
Я подслушала разговор моего отца, когда подавала чай гостю.<br>
Он не переставал говорить о начале революции! Что он себе вздумал?<br>
Мы потеряли слишком много в последней войне, даже бедный брат Розы!<br>
