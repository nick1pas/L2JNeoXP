<html><body>Дневник Лидии:<br>
Тринадцатый день месяца Шилен.<br><br>
Сегодня я встретила незнакомца по имени Нидра! У него великолепная черная мантия и впечатляющий усы! Роза говорит, что он Тёмный Маг! Что он здесь делает?<br>
