<html><body>Старая книга:<br>
Навериус: Высокопоставленный офицер, возлюбленный Танакией, падшим ангелом. Навериус мастер проклятий. Его способности сыграли большую роль в победе в войне. Если вам придется с ним сражаться, важно защищаться от его проклятий. Их легко снять с помощью Защиты, Щита и Силы.</body></html>
