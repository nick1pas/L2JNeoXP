<font color="LEVEL">Надевание/Снятие экипировки</font><br>
Чтобы надеть предмет экипировки, откройте окно инвентаря (Tab или Alt+V) и дважды кликните по предмету, который вы хотите надеть. Двойной щелчок по уже надетому предмету снимет его.<br>
