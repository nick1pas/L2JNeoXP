<html><body>Дневник Лидии:<br>
Восьмое число месяца Шилен.<br><br>
Комета горит ярче, чем когда-либо! Надеюсь, не правда ли, то, что говорят о том, что в месяце Шилен всегда происходят плохие вещи!<br>
