<html><body>
Функция управляет дверью кланхолла..<br1>
Когда дверь открыта, войти может любой — даже тот, кто не является членом клана. В целях безопасности вам следует держать дверь закрытой как можно дольше.<br>
Если вы хотите исключить лиц, не являющихся членами клана, используйте &nbsp;<a action="bypass -h npc_%objectId%_banish_foreigner banish">Изгнать постороннего</a>&nbsp; меню.<br><br>
<center>
<button value="Открыть" action="bypass -h npc_%objectId%_door open" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"><br><br>
<button value="Закрыть" action="bypass -h npc_%objectId%_door close" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"><br><br>
<button value="В начало" action="bypass -h npc_%objectId%_list_back" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"><br>
</center>
</body></html>
