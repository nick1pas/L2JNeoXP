<html><title>Предметы</title><body>
	<table width=270>
		<tr>
			<td width=45><button value="Главная" action="bypass -h admin_admin" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
			<td width=180 align=center>Меню создания предметов</td>
			<td width=45><button value="Назад" action="bypass -h admin_admin" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
		</tr>
	</table><br>
	Количество и радиус являются необязательными (по умолчанию 1 и 0). Радиус рассчитывается с использованием вашей позиции и будет награждать всех игроков вокруг вас (кроме вас).<br>
	<center>
		<table width=300>
			<tr>
				<td></td>
				<td>Айди:</td>
				<td>Количество:</td>
				<td>Радиус:</td>
			</tr><tr>
				<td><button value="Создать" action="bypass -h admin_item $id $amount $radius" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
				<td><edit var="id" width=75></td>
				<td><edit var="amount" width=80 type=number></td>
				<td><edit var="radius" width=40 type=number></td>
			</tr><tr>
				<td><button value="Создать" action="bypass -h admin_item coin $cb $amount $radius" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
				<td><combobox width=75 height=17 var=cb list=Adena;Ancient;Festival;></td>
				<td></td>
				<td></td>
			</tr>
		</table><br>
		<br>
		<button value="Создать" action="bypass -h admin_item set" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
	</center>
</body></html>
