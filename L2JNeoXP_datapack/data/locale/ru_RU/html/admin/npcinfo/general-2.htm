<html><title>Информация о NPC</title><body>
	<center>
		<table width=260>
			<tr>
				<td><button value="Общий" action="bypass -h admin_info" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
				<td><button value="АИ" action="bypass -h admin_info ai" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
				<td><button value="Спавн" action="bypass -h admin_info spawn" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
				<td><button value="Статы" action="bypass -h admin_info stat" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
			</tr>
		</table>
		<img src="l2ui.SquareWhite" width=275 height=1><br>
		
		<table width=260>
			<tr>
				<td><button value="Агр" action="bypass -h admin_info aggro" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
				<td><button value="Желание" action="bypass -h admin_info desire" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
				<td><button value="Список изв." action="bypass -h admin_knownlist" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
				<td><button value="Скрипт" action="bypass -h admin_info script" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
			</tr><tr>
				<td><button value="Спауны" action="bypass -h admin_list_spawns %id%" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
				<td><button value="Дроп" action="bypass -h admin_info drop" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
				<td><button value="Спойл" action="bypass -h admin_info spoil" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
				<td><button value="Магазин" action="bypass -h admin_info shop" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
			</tr><tr>
				<td><button value="Скиллы" action="bypass -h admin_info skill" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
				<td><button value="Эффекты" action="bypass -h admin_effect" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
				<td></td>
				<td></td>
			</tr>
		</table><br>
		
		<table width=260>
			<tr>
				<td width=180 align=center><font color="LEVEL">Общая информация</font></td>
				<td width=20></td>
				<td width=40><a action="bypass -h admin_info">1</a>&nbsp;<a action="bypass -h admin_info 1">2</a>&nbsp;[3]</td>
			</tr>
		</table><br>
		
	</center>
	<font color="LEVEL">Бессмертный :</font> %isUndying%<br1>
	<font color="LEVEL">Может быть атакован :</font> %canBeAttacked%<br1>
	<font color="LEVEL">Режим без сна :</font> %isNoSleepMode%<br1>
	<font color="LEVEL">Диапазон агрессии :</font> %aggroRange%<br1>
	<font color="LEVEL">Может двигаться :</font> %canMove%<br1>
	<font color="LEVEL">Может быть посажен :</font> %isSeedable%<br>
	<font color="LEVEL">Резиденция :</font> %residence%
</body></html>
