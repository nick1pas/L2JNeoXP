<html><title>Меню сервера</title><body><center>
	<table width=260>
		<tr>
			<td><button value="Главное" action="bypass -h admin_admin" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
			<td><button value="Игра" action="bypass -h admin_admin 2" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
			<td><button value="Эффекты" action="bypass -h admin_admin 3" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
			<td><button value="Сервер" action="bypass -h admin_admin 4" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
		</tr>
	</table>
	<img src="l2ui.SquareWhite" width=275 height=1><br>
	<table width=240>
		<tr>
			<td>Поиск</td>
			<td><edit var="menu_command" width=120 height=15></td>
			<td><button value="Помощь" action="bypass -h admin_help" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
		</tr>
	</table><br>
	Перезагрузка
	<table width=240>
		<tr>
			<td><combobox width=160 height=21 var="cb" list=admin;announcement;localization;buylist;config;crest;cw;door;htm;item;multisell;npc;npcwalker;script;skill;spawnlist;teleport;zone;></td>
			<td><button value="Перезаг." action="bypass -h admin_reload $cb" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
		</tr>
	</table><br>
	Зоны / Территории
	<table width=240>
		<tr>
			<td><button value="Проверка зон" action="bypass -h admin_zone" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
			<td><button value="Проверка марк." action="bypass -h admin_maker" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
			<td width=75></td>
		</tr>
		<tr>
			<td><button value="Территории" action="bypass -h admin_terr goto $menu_command" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
			<td><button value="Инф.маркере" action="bypass -h admin_maker $menu_command" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
			<td></td>
		</tr>
	</table><br>
	GeoEngine
	<table width=240>
		<tr>
			<td><button value="Инф.позиции" action="bypass -h admin_geo pos" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
			<td><button value="Тест Beeline" action="bypass -h admin_geo move" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
			<td><button value="Поиск пути" action="bypass -h admin_path find" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
		</tr>
		<tr>
			<td><button value="Инф.пути" action="bypass -h admin_path info" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
			<td><button value="Тест LoS" action="bypass -h admin_geo see" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
			<td><button value="Ошибки Geo" action="bypass -h admin_geo bug $menu_command" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
		</tr>
	</table><br>
	Техническое обслуживание / Разработка
	<table width=240>
		<tr>
			<td><button value="Тех. обслу." action="bypass -h admin_server" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
			<td><button value="Объявление" action="bypass -h admin_link announce.htm" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
			<td><button value="Сис. сообщ." action="bypass -h admin_msg $menu_command" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
		</tr>
	</table>
</center></body></html>
