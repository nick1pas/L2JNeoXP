<html><body>
	<table width=270>
		<tr>
			<td width=45><button value="Главная" action="bypass -h admin_admin" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
			<td width=180 align=center>%name%</td>
			<td width=45><button value="Назад" action="bypass -h admin_ch" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
		</tr>
	</table><br>
	<center>
	<font color="LEVEL">%desc%</font><br>
	<table width=270>
		<tr>
			<td width=150>ID: %id%, ранг [%grade%]</td><td width=140>Местопол.: %loc%</td>
		</tr><tr>
			<td width=150>Ставка: %defaultbid%</td><td width=140>Срок аренды: %lease%</td>
		</tr>
	</table><br>
	<font color="LEVEL">Информация</font>
	<table width=270>
		<tr>
			<td width=150>Владелец: %owner%</td><td width=120></td>
		</tr><tr>
			<td>Оплачено до: %paiduntil%</td><td>Оплачено: %paid%</td>
		</tr>
	</table><br>
	<font color="LEVEL">Аукцион</font>
	<table width=270>
		%auction%
	</table><br>
	<table width=240>
		<tr>
			<td><button value="Открыть д." action="bypass -h admin_ch open %id%" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
			<td><button value="Телепорт к" action="bypass -h admin_ch teleportto %id%" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
			<td><button value="Дать CH" action="bypass -h admin_ch set %id%" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
		</tr><tr>
			<td><button value="Закрыть д." action="bypass -h admin_ch close %id%" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
			<td><button value="Зав. аукцион" action="bypass -h admin_ch end %id%" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
			<td><button value="Удалить CH" action="bypass -h admin_ch remove %id%" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
		</tr><tr>
			<td><button value="Начать осаду" action="bypass -h admin_ch siege start %id%" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
			<td><button value="Завер. осаду" action="bypass -h admin_ch siege end %id%" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
			<td></td>
		</tr>
	</table>
	</center>
</body></html>
