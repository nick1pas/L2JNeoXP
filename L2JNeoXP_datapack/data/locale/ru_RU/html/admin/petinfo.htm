<html><title>Информация о питомце GM</title><body><center>
<table width=270 border=0>
	<tr>
		<td><button value="Убить" action="bypass -h admin_kill" width=50 height=21 back="L2UI_ch3.smallbutton1_over" fore="L2UI_ch3.smallbutton1"></td>
		<td><button value="Воскресить" action="bypass -h admin_res" width=50 height=21 back="L2UI_ch3.smallbutton1_over" fore="L2UI_ch3.smallbutton1"></td>
		<td><button value="Исцелить" action="bypass -h admin_heal" width=50 height=21 back="L2UI_ch3.smallbutton1_over" fore="L2UI_ch3.smallbutton1"></td>
		<td><button value="Еда" action="bypass -h admin_summon food" width=50 height=21 back="L2UI_ch3.smallbutton1_over" fore="L2UI_ch3.smallbutton1"></td>
		<td><button value="Отозвать" action="bypass -h admin_unsummon" width=50 height=21 back="L2UI_ch3.smallbutton1_over" fore="L2UI_ch3.smallbutton1"></td>
	</tr>
</table>

<br><img src="L2UI.SquareWhite" width=260 height=1><br>

<table width=270 border=0>
	<tr>
		<td><font color="LEVEL">Тип:</font></td>
		<td align=right width=170>%class%</td>
	</tr><tr>
		<td><font color="LEVEL">ИИ:</font></td>
		<td align=right width=170>%ai%</td>
	</tr><tr>
		<td><font color="LEVEL">Владелец:</font></td>
		<td align=right width=170>%owner%</td>
	</tr><tr>
		<td><font color="LEVEL">Имя:</font></td>
		<td align=right width=170>%name%</td>
	</tr><tr>
		<td><font color="LEVEL">Уровень:</font></td>
		<td align=right width=170>%level%</td>
	</tr><tr>
		<td><font color="LEVEL">Опыт:</font></td>
		<td align=right width=170>%exp%</td>
	</tr><tr>
		<td><font color="LEVEL">HP:</font></td>
		<td align=right width=170>%hp%</td>
	</tr><tr>
		<td><font color="LEVEL">MP:</font></td>
		<td align=right width=170>%mp%</td>
	</tr><tr>
		<td><font color="LEVEL">Еда:</font></td>
		<td align=right width=170>%food%</td>
	</tr><tr>
		<td><font color="LEVEL">Груз:</font></td>
		<td align=right width=170>%load%</td>
	</tr><tr>
		<td><font color="LEVEL">Карма:</font></td>
		<td align=right width=170>%karma%</td>
	</tr><tr>
		<td><font color="LEVEL">Инвентарь:</font></td>
		<td align=right width=170>%inv%</td>
	</tr><tr>
		<td><font color="LEVEL">Нежить:</font></td>
		<td align=right width=170>%undead%</td>
	</tr>
</table>

<br><img src="L2UI.SquareWhite" width=260 height=1><br>

<table width=240>
<tr>
<td><font color="LEVEL">Уровень:</font></td>
<td><edit var="qbox" width=30 height=13></td>
<td><button value="Изменить Уровень" action="bypass -h admin_summon level $qbox" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
</tr>
</table>
</center></body></html>
