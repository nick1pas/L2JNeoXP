<html><title>Меню настроек</title><body>
	<table width="300" cellpadding="2" cellspacing="2">
		<tr>
			<td><button width="30" height="30" back="Icon.etc_cross_of_einhasad_i01" fore="Icon.etc_cross_of_einhasad_i01"></td>
			<td width="150">RUSaCis.com<br1>
			Хроники 6: Интерлюд</td>
			<td><font color="504f50">Онлайн:</font> %online%<br1>
			<font color="504f50">Торговцы:</font> %trader%</td>
		</tr>
	</table>
	<img src=L2UI.SquareGray width=296 height=1>
	<table width="270" cellpadding="2" cellspacing="2">
		<tr>
			<td><button width=30 height=30 back=Icon.action006 fore=Icon.action006></td>
			<td width="200"><font color="0097ff">Получение опыта:</font><br1>
			Статус: %gainexp%</td>
			<td width="30">
				<button %button% width=75 height=21 back=L2UI_CH3.Btn1_normalOn fore=L2UI_CH3.Btn1_normal>
			</td>
		</tr>
	</table>
	<table width="270" cellpadding="2" cellspacing="2">
		<tr>
			<td width="2"><button width=30 height=30 back=Icon.action005 fore=Icon.action005></td>
			<td width="200"><font color="0097ff">Трейд:</font><br1>
			Статус: %trade%</td>
			<td width="30">
				<button %button1% width=75 height=21 back=L2UI_CH3.Btn1_normalOn fore=L2UI_CH3.Btn1_normal>
			</td>
		</tr>
	</table>
	<table width="270" cellpadding="2" cellspacing="2">
		<tr>
			<td width="2"><button width=30 height=30 back=Icon.action008 fore=Icon.action008></td>
			<td width="200"><font color="0097ff">Автолут:</font><br1>
			Статус: %autoloot%</td>
			<td width="30">
				<button %button2% width=75 height=21 back=L2UI_CH3.Btn1_normalOn fore=L2UI_CH3.Btn1_normal>
			</td>
		</tr>
	</table>
	<table width="270" cellpadding="2" cellspacing="2">
		<tr>
			<td width="2"><button width=30 height=30 back=Icon.action018 fore=Icon.action018></td>
			<td width="200"><font color="0097ff">Оффлайн трейд:</font></td>
			<td width="30">
				<button width="75" height="21" back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal" action="bypass -h voiced_offline" value="Запустить">
			</td>
		</tr>
	</table>
	<img src=L2UI.SquareGray width=296 height=1>
	<table width="300" cellpadding="2" cellspacing="2">
		<tr>
			<td align=center><font color="504f50">Максимальный онлайн с последнего рестарта:</font> %maxOnline%<br1>
			<font color="504f50">Серверное время:</font> %serverTime%<br1>
			<font color="504f50">Последний перезапуск:</font> %lastRestart%</td>
		</tr>
	</table>
	<br>
	<table bgcolor="666666" width="300">
		<tr>
			<td width="190" align="center">
				<button width="75" height="21" back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal" action="bypass -h voiced_lang en-US" value="АНГЛИЙСКИЙ">
			</td>
		</tr>
	</table>
</body></html>
